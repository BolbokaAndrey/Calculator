<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-window">
            <div class="main-window__first-operand active"></div>
            <div class="main-window__second-operand"></div>
            <div class="main-window__operator"></div>
            <div class="main-window__result"></div>
        </div>
        <div class="control-panel">
            <div class="control-panel__special-panel">
                <div class="control-panel__special_move btn">↕</div>
                <div class="control-panel__special_sign btn">±</div>
                <div class="control-panel__special_clear btn">C</div>
                <div class="control-panel__special_clear-all btn">CE</div>
            </div>
            <div class="control-panel__numbers-panel">
                <div class="control-panel__number btn">7</div>
                <div class="control-panel__number btn">8</div>
                <div class="control-panel__number btn">9</div>
                <div class="control-panel__number btn">4</div>
                <div class="control-panel__number btn">5</div>
                <div class="control-panel__number btn">6</div>
                <div class="control-panel__number btn">1</div>
                <div class="control-panel__number btn">2</div>
                <div class="control-panel__number btn">3</div>
                <div class="control-panel__number btn backspace">←</div>
                <div class="control-panel__number btn">0</div>
                <div class="control-panel__number btn dot">.</div>
            </div>
            <div class="control-panel__operators-panel">
                <div class="control-panel__operator btn">+</div>
                <div class="control-panel__operator btn">-</div>
                <div class="control-panel__operator btn">*</div>
                <div class="control-panel__operator btn">/</div>
                <div class="control-panel__operator btn equal">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
